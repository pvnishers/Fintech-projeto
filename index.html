<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="css/indexcss.css" type="text/css" rel="stylesheet">

    <title>Punisher Bank</title>
</head>
<body>
    <section class="login">
        <section class="login__container">
           <img class="login_container-img"src="imgs/UNISHER_BANK.png" alt="Logo">
           <h2 tabindex="0">Iniciar Sessão</h2>
           <form action="" class="login__container--form">
              <input aria-label="Email" type="text" class="input" placeholder="Email">
              <input aria-label="Senha" type="password" class="input" placeholder="Senha">
              <div class="button">
                <a href="home.html"><span>Entrar</span></a></div>
              <div class="login__container--remember-me">
                 <label>
                    <input type="checkbox" name="" id="cbox1" value="true"> &nbsp; Lembrar minha conta
                 </label>
                 <a href="/">Esqueci a senha</a>
              </div>
           </form>
           <p class="login__container--register">Não Possui uma conta? <a href="/">Abra uma agora</a> </p>
        </section>
     </section>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
